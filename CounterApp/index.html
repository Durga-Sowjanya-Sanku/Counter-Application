<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .custom-container {
        height: 400px;
        width: 300px;
    }
</style>
<body>

    <div class="container mt-5 text-light">
        <div class="row justify-content-center">
            
            <div class="col-md-5">
                <div class="card text-center">
                    <div class="card-header" style="background-color: #6c757d; color: white;">
                        <h1>Counter App</h1>
                    </div>
                    <div class="card-body" style="background-color: #f8f9fa;">
                        <p style="color: #343a40;">
                            This is a counter application.
                            Use the buttons to Increase, Decrease, or
                            Reset the counter value.
                        </p>
                        <div class="display-4 mb-4" id="counter-value" style="color: #343a40;">0</div>
                        <div class="btn btn-lg mx-2" id="increase-btn" style="background-color: #28a745; color: white;">
                            Increase
                        </div>
                        <div class="btn btn-lg mx-2" id="decrease-btn" style="background-color: #dc3545; color: white;">
                            Decrease
                        </div>
                        <div class="btn btn-lg mx-2" id="reset-btn" style="background-color: #ffc107; color: black;">
                            Reset Value
                        </div>
                    </div>
                </div>
            </div>
            

        </div>
    </div>
    
    <script src="script.js"></script>
    </script>
</body>

</html>
